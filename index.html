<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="js-range"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="js-mode">Fill</button>
        <button id="js-save">Save</button>
      </div>
      <div class="controls__colors" id="js-colors">
        <div
          class="controls__color js-color"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #fff"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
